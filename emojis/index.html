        <script>
            $(document).ready(function() {
                $('.slides section').each(function(i, e) {
                    var revolvers = $(e).find('.revolving');
                    if (revolvers.length > 1) {
                        revolvers.css('display', 'none');
                        revolvers.css('opacity', '1');
                        revolvers.css('transition', 'opacity .25s ease-in-out;');

                        window.revolvers = revolvers;
                        var current = 0;
                        setInterval(function() {
                            var next = (current + 1) % revolvers.length;
                            $(revolvers[current]).fadeOut(500, function() {
                                $(revolvers[next]).fadeIn(500);
                            });

                            current = next;
                        }, 2500);
                    }

                });
            });

        </script>
